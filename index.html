    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <div class="lightbox-content">
            <div class="stack-frame">
                <div class="stack-peeks">
                    <img class="peek-prev" alt="">
                    <img class="peek-next" alt="">
                </div>
                <img id="lightbox-img" src="" alt="">
            </div>
            <button class="stack-btn stack-prev" id="stack-prev-btn">&#10094;</button>
            <button class="stack-btn stack-next" id="stack-next-btn">&#10095;</button>
            <div class="metadata">
                <div class="metadata-grid">
                    <div class="metadata-item">
                        <span class="label">camera</span>
                        <span id="photo-camera" class="value"></span>
                    </div>
                    <div class="metadata-item">
                        <span class="label">settings</span>
                        <span id="photo-settings" class="value"></span>
                    </div>
                    <div class="metadata-item">
                        <span class="label">date</span>
                        <span id="photo-date" class="value"></span>
                    </div>
                </div>
            </div>
        </div>
        <button class="nav-btn prev" id="prev-btn">&#10094;</button>
        <button class="nav-btn next" id="next-btn">&#10095;</button>
    </div>
